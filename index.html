<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>新年快乐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            font-family: 'KaiTi', '楷体', 'STKaiti', serif;
        }
        
        /* 烟花阶段 */
        #fireworksStage {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #000428, #004e92);
            position: relative;
            display: block;
        }
        
        #fireworksStage.hidden {
            display: none;
        }
        
        #fireworksCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #newYearText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 20px #FF6B6B, 0 0 40px #FF6B6B, 0 0 60px #FF6B6B;
            opacity: 0;
            z-index: 10;
            white-space: nowrap;
        }
        
        #newYearText.show {
            animation: textGlow 3s ease-in-out;
        }
        
        @keyframes textGlow {
            0%, 100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
        }
        
        /* 福字转场 */
        #fuTransition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #DC143C, #FF6B6B, #FFD700);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        #fuTransition.active {
            display: flex;
        }
        
        .fu-character {
            position: relative;
            font-size: 200px;
            font-weight: bold;
            color: #FF0000;
            transform: rotate(180deg);
            background: linear-gradient(45deg, #FFD700, #FF6B6B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fuZoom 4s ease-in-out forwards;
            z-index: 10;
        }
        
        .fu-character::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: #DC143C;
            border: 8px solid #FFD700;
            transform: translate(-50%, -50%) rotate(45deg);
            z-index: -1;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }
        
        @keyframes fuZoom {
            0% { transform: rotate(180deg) scale(0.1); opacity: 0; }
            50% { transform: rotate(180deg) scale(1.2); opacity: 1; }
            100% { transform: rotate(180deg) scale(5); opacity: 0; }
        }
        
        /* 春联弹窗阶段 */
        #coupletStage {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 50%, #FE6B8B 100%);
            display: none;
            position: relative;
        }
        
        #coupletStage.active {
            display: block;
        }
        
        .couplet-popup {
            position: absolute;
            background: linear-gradient(to bottom, #8B0000, #DC143C);
            border: 5px solid #FFD700;
            border-radius: 15px;
            padding: 30px 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            animation: coupletPop 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        @keyframes coupletPop {
            0% { transform: scale(0) rotate(-10deg); opacity: 0; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        
        .couplet-text {
            font-size: 36px;
            font-weight: bold;
            color: #FFD700;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            writing-mode: vertical-rl;
            letter-spacing: 8px;
        }
        
        /* 最终表白弹窗 */
        .final-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 6px solid #FFD700;
            border-radius: 25px;
            padding: 40px 30px;
            max-width: 85%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            z-index: 1000;
            display: none;
            animation: finalPop 1s ease-out;
        }
        
        @keyframes finalPop {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            60% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        
        .final-popup.show {
            display: block;
        }
        
        .final-text {
            font-size: 20px;
            line-height: 2;
            color: white;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .heart {
            font-size: 40px;
            text-align: center;
            margin: 20px 0;
            animation: heartBeat 1.5s ease-in-out infinite;
        }
        
        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        /* 第六阶段：选择问答 */
        #questionStage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 50%, #FE6B8B 100%);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        #questionStage.active {
            display: flex;
        }
        
        .question-container {
            text-align: center;
        }
        
        .big-heart {
            font-size: 120px;
            animation: heartGrow 2s ease-out forwards;
        }
        
        @keyframes heartGrow {
            0% { transform: scale(1); }
            100% { transform: scale(1.5); }
        }
        
        .question-text {
            font-size: 28px;
            color: white;
            margin: 30px 0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .button-container {
            display: flex;
            gap: 30px;
            justify-content: center;
        }
        
        .choice-button {
            padding: 15px 40px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .yes-button {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #8B0000;
        }
        
        .no-button {
            background: linear-gradient(135deg, #999, #666);
            color: white;
        }
        
        .choice-button:active {
            transform: scale(0.95);
        }
        
        .no-button:hover {
            animation: shakeButton 0.5s ease-in-out;
        }
        
        @keyframes shakeButton {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        /* 第七阶段：永久烟花 */
        #foreverFireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #000428, #004e92);
            display: none;
            z-index: 3000;
        }
        
        #foreverFireworks.active {
            display: block;
        }
        
        #foreverCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .forever-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 20px #FF6B6B, 0 0 40px #FF6B6B;
            text-align: center;
            z-index: 10;
            animation: messageGlow 3s ease-in-out infinite;
        }
        
        @keyframes messageGlow {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- 烟花阶段 -->
    <div id="fireworksStage">
        <canvas id="fireworksCanvas"></canvas>
        <div id="newYearText"></div>
    </div>

    <!-- 福字转场 -->
    <div id="fuTransition">
        <div class="fu-character">福</div>
    </div>

    <!-- 春联弹窗阶段 -->
    <div id="coupletStage"></div>

    <!-- 最终表白弹窗 -->
    <div class="final-popup" id="finalPopup">
        <div class="final-text">
            这是我们在一起<br>
            即将经历的第一个年头<br>
            希望我和宝宝能携手走向未来~<br>
            有问题我们就磨合<br>
            吵架不隔夜<br>
            常记挂对方的好<br>
            一直走下去~
        </div>
        <div class="heart">❤️</div>
    </div>

    <!-- 第六阶段：选择问答 -->
    <div id="questionStage">
        <div class="question-container">
            <div class="big-heart">❤️</div>
            <div class="question-text">所以2026年会不会和王兆阳一直在一起呢？</div>
            <div class="button-container">
                <button class="choice-button yes-button" onclick="chooseYes()">是</button>
                <button class="choice-button no-button" onclick="chooseNo()">否</button>
            </div>
        </div>
    </div>

    <!-- 第七阶段：永久烟花 -->
    <div id="foreverFireworks">
        <canvas id="foreverCanvas"></canvas>
        <div class="forever-message">
            2026年<br>
            我们一起走下去 ❤️
        </div>
    </div>

    <script>
        // ==================== 烟花阶段 ====================
        const fireworksStage = document.getElementById('fireworksStage');
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        const newYearText = document.getElementById('newYearText');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let audioContext;
        
        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = Math.random() * canvas.height * 0.5;
                this.speed = 5 + Math.random() * 3;
                this.particles = [];
                this.exploded = false;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            }
            
            update() {
                if (!this.exploded) {
                    this.y -= this.speed;
                    if (this.y <= this.targetY) {
                        this.explode();
                        playFireworkSound();
                    }
                } else {
                    this.particles.forEach((p, index) => {
                        p.x += p.vx;
                        p.y += p.vy;
                        p.vy += 0.1; // 重力
                        p.alpha -= 0.01;
                        if (p.alpha <= 0) {
                            this.particles.splice(index, 1);
                        }
                    });
                }
            }
            
            explode() {
                this.exploded = true;
                const particleCount = 50 + Math.random() * 50;
                for (let i = 0; i < particleCount; i++) {
                    const angle = (Math.PI * 2 * i) / particleCount;
                    const speed = 2 + Math.random() * 4;
                    this.particles.push({
                        x: this.x,
                        y: this.y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        alpha: 1,
                        color: this.color
                    });
                }
            }
            
            draw() {
                if (!this.exploded) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = 'white';
                    ctx.fill();
                } else {
                    this.particles.forEach(p => {
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
                        ctx.fillStyle = p.color;
                        ctx.globalAlpha = p.alpha;
                        ctx.fill();
                    });
                    ctx.globalAlpha = 1;
                }
            }
            
            isDead() {
                return this.exploded && this.particles.length === 0;
            }
        }
        
        let fireworks = [];
        let fireworkInterval;
        
        function playFireworkSound() {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                
                // 创建更真实的烟花爆炸声
                // 第一层：低频隆隆声
                const oscillator1 = audioContext.createOscillator();
                const gainNode1 = audioContext.createGain();
                oscillator1.connect(gainNode1);
                gainNode1.connect(audioContext.destination);
                
                oscillator1.type = 'sine';
                oscillator1.frequency.setValueAtTime(80, audioContext.currentTime);
                oscillator1.frequency.exponentialRampToValueAtTime(40, audioContext.currentTime + 0.3);
                
                gainNode1.gain.setValueAtTime(0.4, audioContext.currentTime);
                gainNode1.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
                
                oscillator1.start(audioContext.currentTime);
                oscillator1.stop(audioContext.currentTime + 0.4);
                
                // 第二层：爆裂声
                const bufferSize = audioContext.sampleRate * 0.2;
                const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = (Math.random() * 2 - 1) * Math.exp(-i / (bufferSize * 0.1));
                }
                
                const noise = audioContext.createBufferSource();
                const gainNode2 = audioContext.createGain();
                noise.buffer = buffer;
                noise.connect(gainNode2);
                gainNode2.connect(audioContext.destination);
                
                gainNode2.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode2.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                
                noise.start(audioContext.currentTime);
                
                // 第三层：高频闪光声
                const oscillator2 = audioContext.createOscillator();
                const gainNode3 = audioContext.createGain();
                oscillator2.connect(gainNode3);
                gainNode3.connect(audioContext.destination);
                
                oscillator2.type = 'square';
                oscillator2.frequency.setValueAtTime(2000, audioContext.currentTime);
                oscillator2.frequency.exponentialRampToValueAtTime(500, audioContext.currentTime + 0.1);
                
                gainNode3.gain.setValueAtTime(0.2, audioContext.currentTime);
                gainNode3.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
                
                oscillator2.start(audioContext.currentTime);
                oscillator2.stop(audioContext.currentTime + 0.15);
                
            } catch (e) {
                console.log('Audio not supported');
            }
        }
        
        function animateFireworks() {
            ctx.fillStyle = 'rgba(0, 4, 40, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            fireworks.forEach((fw, index) => {
                fw.update();
                fw.draw();
                if (fw.isDead()) {
                    fireworks.splice(index, 1);
                }
            });
            
            requestAnimationFrame(animateFireworks);
        }
        
        function startFireworks() {
            animateFireworks();
            
            // 每0.5秒发射一个烟花
            fireworkInterval = setInterval(() => {
                fireworks.push(new Firework());
            }, 500);
            
            // 7秒后显示文字
            setTimeout(() => {
                newYearText.textContent = '宝宝新年快乐~';
                newYearText.classList.add('show');
                
                // 6秒后开始福字转场
                setTimeout(() => {
                    startFuTransition();
                }, 6000);
            }, 7000);
        }
        
        // ==================== 福字转场 ====================
        const fuTransition = document.getElementById('fuTransition');
        
        function startFuTransition() {
            clearInterval(fireworkInterval);
            fuTransition.classList.add('active');
            
            // 4秒后进入春联阶段
            setTimeout(() => {
                fireworksStage.classList.add('hidden');
                fuTransition.classList.remove('active');
                startCoupletStage();
            }, 4000);
        }
        
        // ==================== 春联弹窗阶段 ====================
        const coupletStage = document.getElementById('coupletStage');
        const couplets = [
            '马年马到成功',
            '一马当先',
            '龙马精神',
            '马上有福',
            '万马奔腾',
            '骏马迎春',
            '马跃新程',
            '人欢马叫',
            '快马加鞭',
            '马年大吉'
        ];
        
        // 心形位置坐标（相对于屏幕中心的百分比）
        const heartPositions = [
            // 左上弧
            {x: -0.15, y: -0.25},
            {x: -0.25, y: -0.15},
            {x: -0.30, y: -0.05},
            // 右上弧
            {x: 0.15, y: -0.25},
            {x: 0.25, y: -0.15},
            {x: 0.30, y: -0.05},
            // 中间和底部
            {x: -0.20, y: 0.05},
            {x: 0.20, y: 0.05},
            {x: -0.10, y: 0.15},
            {x: 0.10, y: 0.15},
            {x: 0, y: 0.25}
        ];
        
        let coupletInterval;
        let existingCouplets = [];
        let unusedCouplets = [...couplets];
        let coupletIndex = 0;
        
        function createCouplet() {
            // 如果所有春联都用完了，重新开始
            if (unusedCouplets.length === 0) {
                unusedCouplets = [...couplets];
            }
            
            const couplet = document.createElement('div');
            couplet.className = 'couplet-popup';
            
            // 使用心形位置
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const pos = heartPositions[coupletIndex % heartPositions.length];
            
            const x = centerX + pos.x * window.innerWidth * 0.8 - 60; // 60是春联宽度的一半
            const y = centerY + pos.y * window.innerHeight * 0.8 - 100; // 100是春联高度的一半
            
            couplet.style.left = Math.max(10, Math.min(x, window.innerWidth - 130)) + 'px';
            couplet.style.top = Math.max(10, Math.min(y, window.innerHeight - 210)) + 'px';
            
            coupletIndex++;
            
            // 伪随机：从未使用的春联中随机选一个
            const randomIndex = Math.floor(Math.random() * unusedCouplets.length);
            const text = unusedCouplets[randomIndex];
            unusedCouplets.splice(randomIndex, 1);
            
            couplet.innerHTML = `<div class="couplet-text">${text}</div>`;
            
            coupletStage.appendChild(couplet);
            existingCouplets.push(couplet);
        }
        
        function startCoupletStage() {
            coupletStage.classList.add('active');
            coupletIndex = 0; // 重置心形位置索引
            
            // 立即弹出第一个
            createCouplet();
            
            // 每0.7秒弹出一个
            coupletInterval = setInterval(() => {
                createCouplet();
            }, 700);
            
            // 7秒后停止，显示最终表白
            setTimeout(() => {
                clearInterval(coupletInterval);
                
                // 移除所有春联
                existingCouplets.forEach(c => {
                    c.style.animation = 'fadeOut 0.5s ease-out forwards';
                });
                
                setTimeout(() => {
                    showFinalMessage();
                }, 500);
            }, 7000);
        }
        
        // ==================== 最终表白 ====================
        const finalPopup = document.getElementById('finalPopup');
        
        function showFinalMessage() {
            finalPopup.classList.add('show');
            
            // 7秒后进入第六阶段
            setTimeout(() => {
                startQuestionStage();
            }, 7000);
        }
        
        // ==================== 第六阶段：选择问答 ====================
        const questionStage = document.getElementById('questionStage');
        
        function startQuestionStage() {
            // 让红心变大，弹窗消失
            const heart = finalPopup.querySelector('.heart');
            heart.style.animation = 'none';
            heart.style.fontSize = '120px';
            
            finalPopup.style.animation = 'fadeOut 1s ease-out forwards';
            
            setTimeout(() => {
                finalPopup.classList.remove('show');
                questionStage.classList.add('active');
            }, 1000);
        }
        
        function chooseYes() {
            // 选择"是"，进入永久烟花
            questionStage.classList.remove('active');
            startForeverFireworks();
        }
        
        function chooseNo() {
            // 选择"否"，重新显示第六阶段
            const questionContainer = questionStage.querySelector('.question-container');
            questionContainer.style.animation = 'shake 0.5s ease-in-out';
            
            // 震动后重置动画，让用户再次选择
            setTimeout(() => {
                questionContainer.style.animation = 'none';
                setTimeout(() => {
                    questionContainer.style.animation = '';
                }, 10);
            }, 500);
        }
        
        // ==================== 第七阶段：永久烟花 ====================
        const foreverFireworks = document.getElementById('foreverFireworks');
        const foreverCanvas = document.getElementById('foreverCanvas');
        const foreverCtx = foreverCanvas.getContext('2d');
        
        let foreverFireworksList = [];
        
        function startForeverFireworks() {
            foreverFireworks.classList.add('active');
            foreverCanvas.width = window.innerWidth;
            foreverCanvas.height = window.innerHeight;
            
            animateForeverFireworks();
            
            // 持续发射烟花
            setInterval(() => {
                foreverFireworksList.push(new ForeverFirework());
            }, 600);
        }
        
        function animateForeverFireworks() {
            foreverCtx.fillStyle = 'rgba(0, 4, 40, 0.1)';
            foreverCtx.fillRect(0, 0, foreverCanvas.width, foreverCanvas.height);
            
            foreverFireworksList.forEach((fw, index) => {
                fw.updateForever();
                fw.drawForever();
                if (fw.isDead()) {
                    foreverFireworksList.splice(index, 1);
                }
            });
            
            requestAnimationFrame(animateForeverFireworks);
        }
        
        // 为永久烟花创建专用的类
        class ForeverFirework {
            constructor() {
                this.x = Math.random() * foreverCanvas.width;
                this.y = foreverCanvas.height;
                this.targetY = Math.random() * foreverCanvas.height * 0.5;
                this.speed = 5 + Math.random() * 3;
                this.particles = [];
                this.exploded = false;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            }
            
            updateForever() {
                if (!this.exploded) {
                    this.y -= this.speed;
                    if (this.y <= this.targetY) {
                        this.explodeForever();
                        // 移除音效：不再调用 playFireworkSound()
                    }
                } else {
                    this.particles.forEach((p, index) => {
                        p.x += p.vx;
                        p.y += p.vy;
                        p.vy += 0.1;
                        p.alpha -= 0.01;
                        if (p.alpha <= 0) {
                            this.particles.splice(index, 1);
                        }
                    });
                }
            }
            
            explodeForever() {
                this.exploded = true;
                const particleCount = 50 + Math.random() * 50;
                for (let i = 0; i < particleCount; i++) {
                    const angle = (Math.PI * 2 * i) / particleCount;
                    const speed = 2 + Math.random() * 4;
                    this.particles.push({
                        x: this.x,
                        y: this.y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        alpha: 1,
                        color: this.color
                    });
                }
            }
            
            drawForever() {
                if (!this.exploded) {
                    foreverCtx.beginPath();
                    foreverCtx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    foreverCtx.fillStyle = 'white';
                    foreverCtx.fill();
                } else {
                    this.particles.forEach(p => {
                        foreverCtx.beginPath();
                        foreverCtx.arc(p.x, p.y, 2, 0, Math.PI * 2);
                        foreverCtx.fillStyle = p.color;
                        foreverCtx.globalAlpha = p.alpha;
                        foreverCtx.fill();
                    });
                    foreverCtx.globalAlpha = 1;
                }
            }
            
            isDead() {
                return this.exploded && this.particles.length === 0;
            }
        }
        
        // 添加淡出动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                to { opacity: 0; transform: scale(0.8); }
            }
        `;
        document.head.appendChild(style);
        
        // 响应式调整
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // 页面加载后开始
        window.addEventListener('load', () => {
            setTimeout(startFireworks, 500);
        });
    </script>
